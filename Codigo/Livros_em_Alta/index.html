<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Lista de Livros</title>
</head>
<body>
    <header>
        <a href="#"><img src="logo.png" alt="Logo"></a>
    </header>
    <h1>BESTSELLERS</h1>

    <!-- Filtro de gêneros -->
    <select id="genre-filter">
        <option value="all">Todos</option>
        <option value="fiction">Ficção</option>
        <option value="non-fiction">Não-ficção</option>
        <option value="romance">Romance</option>
        <option value="fantasy">Fantasia</option>
        <option value="mystery">Mistério</option>
        <option value="biography">Biografia</option>
    </select>

    <section id="books-container" class="books-container">
        <!-- A lista de livros será renderizada aqui via JavaScript -->
    </section>
    
    <section id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <!-- Conteúdo do modal será inserido via JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
