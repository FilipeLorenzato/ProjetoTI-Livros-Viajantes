<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Biblioteca</title>
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <a> <img src="img/logo.png" alt="logo"></a>
    </header>
    <h1>MINHA BIBLIOTECA</h1>

    <!-- filtro de gêneros -->
    <select id="genre-filter">
        <option value="all">Todos</option>
        <option value="Ação">Ação</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Comédia">Comédia</option>
        <option value="Suspense">Suspense</option>
        <option value="Terror">Terror</option>
        <option value="Romance">Romance</option>
        <option value="Infantil">Infantil</option>
    </select>

    <section id="my-library">
        <!-- A lista de livros será renderizada aqui via JavaScript -->
    </section>
    
    <section id="book-details">
        <div class="book-details-content">
            <img id="image-details" alt="Imagem do livro">
            <div class="book-details-info">
                <div class="book-details-description">
                    <h2 id="book-title"></h2>
                    <p id="book-description"></p>
                    <button id="close-details">Fechar</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
