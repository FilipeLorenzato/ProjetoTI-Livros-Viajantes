<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Viajantes - Cadastro de Usuários</title>
    <link rel="stylesheet" href="../style/StyleCadastroUsuarios.css">
</head>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-container">
                <img src="imagens/logo.png" alt="Logo do Livros Viajantes">
                <h3>Cadastro de Usuários</h3>
                <form id="insert_user_form" method="POST">
                    <div class="form-group">
                        <div class="form-group">
                            <img type="png" class="form-control" id="foto" name="foto">
                        </div>
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha">
                    </div>

                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data-nascimento" name="data-nascimento">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone">
                    </div>

                    <div class="form-group">
                        <h4>Endereço</h4>
                        <label for="rua">Rua</label>
                        <input type="text" class="form-control" id="rua" name="rua" placeholder="Ex:Rua">
                    </div>

                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="number" class="form-control" id="numero" name="numero" placeholder="Ex:123">
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade"
                            placeholder="Ex:Florianópolis">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" placeholder="Ex:SC">
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="Ex:88010-000">
                    </div>


                    <div>
                        <button id="btnCadastrarUsuario" type="submit">
                            Cadastrar Usuário
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="../js/CadastroUsuarios.js"></script>
</body>

</html>
