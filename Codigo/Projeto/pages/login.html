<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/Stylelogin.css">
</head>

<body>
    <div class="login-container">
        <form>
            <div class="form-card">
                <img src="imagens/logo.png" alt="Logo do Livros Viajantes">
                <label for="emailLogin">E-mail:</label>
                <input type="email" id="emailLogin" name="emailLogin" required><br><br>
                <label for="senhaLogin">Senha:</label>
                <input type="password" id="senhaLogin" name="senhaLogin" required><br><br>
                <button id="btnLogin" type="submit">Login</button>
                <div class="signup-container">
                    <a href="CadastroUsuarios.html">Cadastrar novo usu√°rio</a>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
