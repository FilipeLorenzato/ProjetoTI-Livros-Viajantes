<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/meus-livros.css">
    <title>Minha Biblioteca</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
            </div>
            <!-- Botões de navegação -->
            <nav>
                <ul>
                    <li><a href="emAlta.html"><button>Em Alta</button></a></li>
                    <li><a href="historico.html"><button>Histórico de Troca</button></a></li>
                    <li><a href="cadastrar-livro.html"><button>Cadastrar Livro</button></a></li>
                    <button id="logout-btn">Sair</button>
                </ul>
            </nav>
        </div>
    </header>

    <h1>MINHA BIBLIOTECA</h1>

    <!-- Filtro de gêneros -->
    <select id="genre-filter">
        <option value="all">Todos</option>
        <option value="Ação">Ação</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Comédia">Comédia</option>
        <option value="Suspense">Suspense</option>
        <option value="Terror">Terror</option>
        <option value="Romance">Romance</option>
        <option value="Infantil">Infantil</option>
    </select>

    <section id="my-library">
        <!-- A lista de livros será renderizada aqui via JavaScript -->
    </section>

    <section id="book-details" class="modal">
        <div class="modal-content book-details-content">
            <img id="image-details" alt="Imagem do livro">
            <div class="book-details-info">
                <div class="book-details-description">
                    <h2 id="book-title"></h2>
                    <p id="book-description"></p>
                    <button id="close-details">Fechar</button>
                </div>
            </div>
        </div>
    </section>     
    <script src="../js/script.js"></script>
</body>
</html>
