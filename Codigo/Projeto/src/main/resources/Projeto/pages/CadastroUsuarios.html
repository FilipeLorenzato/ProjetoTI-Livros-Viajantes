<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/StyleCadastroUsuarios.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="imagens/logo.png" alt="Logo">
            </div>
            <nav class="header-nav">
                <a href="#" class="header-button">Início</a>
                <a href="#" class="header-button">Sobre</a>
                <a href="#" class="header-button">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Cadastro de Usuário</h1>
        <div class="form-container">
            <form id="cadastroUsuario" method="post">
                <div class="form-group input-icon">
                    <label for="nome">Nome Completo</label>
                    <span class="icon">&#128100;</span>
                    <input type="text" id="nome" name="nome" autocomplete="name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group input-icon">
                    <label for="email">E-mail</label>
                    <span class="icon">&#9993;</span>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group input-icon">
                    <label for="senha">Senha</label>
                    <span class="icon">&#128274;</span>
                    <input type="password" id="senha" name="senha" autocomplete="new-password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group input-icon">
                    <label for="telefone">Telefone</label>
                    <span class="icon">&#128222;</span>
                    <input type="tel" id="telefone" name="telefone" autocomplete="tel" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group input-icon">
                    <label for="endereco">Rua</label>
                    <span class="icon">&#127968;</span>
                    <input type="text" id="endereco" name="endereco" autocomplete="address-line1" placeholder="Rua, Número" required>
                </div>
                <div class="form-group input-icon">
                    <label for="cidade">Cidade</label>
                    <span class="icon">&#127965;</span>
                    <input type="text" id="cidade" name="cidade" autocomplete="address-level2" placeholder="Digite sua cidade" required>
                </div>
                <div class="form-group input-icon">
                    <label for="estado">Estado</label>
                    <span class="icon">&#127968;</span>
                    <select id="estado" name="estado" autocomplete="address-level3" required>
                        <option value="" disabled selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group input-icon">
                    <label for="cep">CEP</label>
                    <span class="icon">&#128205;</span>
                    <input type="text" id="cep" name="cep" autocomplete="postal-code" placeholder="00000-000" required>
                </div>
                <button type="submit" class="submit-button">Cadastrar Usuário</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Livros Viajantes. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
