<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="../style/cadastrar-livros.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="inicio.html"><img src="img/logo1-removebg-preview.png" alt="Logo" class="logo"></a>
            </div>
            <nav class="header-nav">
                <a href="login.html" class="header-button">Login</a>
                <a href="comofunciona.html" class="header-button">Como Funciona</a>
                <a href="postagem-livros.html" class="header-button">Catálogo de Livros</a>
                <a href="historico.html" class="header-button">Troque Agora</a>
                <a href="emAlta.html" class="header-button">Em Alta</a>
            </nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar livro...">
                <button id="search-button">Buscar</button>
            </div>
        </div>
    </header>

    <main>
        <h1>Cadastrar Novo Livro</h1>
        <div class="form-container">
            <form id="book-form">
                <div class="form-group">
                    <label for="book-name">Título:</label>
                    <div class="input-icon">
                        <i class="fas fa-book icon"></i>
                        <input type="text" id="book-name" name="nome" autocomplete="off"
                            placeholder="Digite o título do livro" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="book-author">Autor(a):</label>
                    <div class="input-icon">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="book-author" name="autor" autocomplete="off"
                            placeholder="Digite o nome do autor" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="book-genre">Gênero:</label>
                    <div class="input-icon">
                        <i class="fas fa-tags icon"></i>
                        <select id="book-genre" name="genero" autocomplete="off" required>
                            <option value="">Selecione o gênero</option>
                            <option value="terror">Terror</option>
                            <option value="suspense">Suspense</option>
                            <option value="ficcao">Ficção</option>
                            <option value="fantasia">Fantasia</option>
                            <option value="aventura">Aventura</option>
                            <option value="romance">Romance</option>
                            <option value="utopia">Utopia</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="book-synopsis">Sinopse:</label>
                    <textarea id="book-synopsis" name="sinopse" autocomplete="off"
                        placeholder="Digite a sinopse do livro" required></textarea>
                </div>

                <!--<div class="form-group">
                    <label for="book-pages">Número de páginas:</label>
                    <div class="input-icon">
                        <i class="fas fa-file-alt icon"></i>
                        <input type="number" id="book-pages" name="book-pages" placeholder="Ex: 350" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="book-image-url">URL da Imagem do Livro:</label>
                    <div class="input-icon">
                        <i class="fas fa-image icon"></i>
                        <input type="url" id="book-image-url" name="book-image-url" placeholder="Cole a URL da imagem">
                    </div>
                </div>-->

                <div class="form-group">
                    <label for="book-image">Faça upload da Imagem do Livro:</label>
                    <div class="input-icon">
                        <i class="fas fa-upload icon"></i>
                        <input type="file" id="book-image" name="book-image">
                    </div>
                </div>
                <button type="submit" class="submit-button">Cadastrar Livro</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Livros Viajantes. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/register-book.js"></script>
</body>

</html>
