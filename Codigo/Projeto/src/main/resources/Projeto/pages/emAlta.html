<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/emAlta.css">
    <title>BESTSELLERS</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="inicio.html"><img src="img/logo1-removebg-preview.png" alt="logo" class="logo"></a>
            </div>
            <nav class="header-nav">
                <a href="meus-livros.html" class="header-button">Meus Livros</a>
                <a href="postagem-livros.html" class="header-button">Catálogo de Livros</a>
                <a href="historico.html" class="header-button">Troque Agora</a>
                <a href="cadastrar-livro.html" class="register-button">Registrar Novo Livro</a>
                
            </nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar livro...">
                <button id="search-button">Buscar</button>
            </div>
        </div>
    </header>

    <main>
        <h1>BESTSELLERS</h1>

        <section id="books-container" class="books-container">
            <!-- A lista de livros será renderizada aqui via JavaScript -->
        </section>

        <section id="modal" class="modal" style="display: none;">
            <!-- Modal inicialmente oculto -->
            <div id="modal-content" class="modal-content">
                <h2 class="book-details-title">Título do Livro</h2>
                <img src="url-da-imagem.jpg" alt="Título do Livro">
                <p><strong>Autor:</strong> Autor do Livro</p>
                <p><strong>Sinopse:</strong> Sinopse do Livro</p>
                <button class="close-btn">Fechar</button>
                <a href="historico.html" class="trade-btn">Quero Trocar</a>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Livros Viajantes. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/emAlta.js"></script>
</body>

</html>
