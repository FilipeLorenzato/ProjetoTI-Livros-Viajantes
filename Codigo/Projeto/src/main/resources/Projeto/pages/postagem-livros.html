<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Postagem de Livros</title>
    <!-- Fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../style/postagem.css">
</head>
<ul id="lista-livros-postagem"></ul>

<body>

    <custom-header style="width: 90%"></custom-header>


    <!-- Main Content -->
    <main>
        <div id="carousels-container"></div>
    </main>

    <!-- Modal para Detalhes do Livro -->
    <section id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 class="book-details-title">Título do Livro</h2>
            <img src="url-da-imagem.jpg" alt="Título do Livro" class="modal-book-image">
            <p><strong>Autor:</strong> Autor do Livro</p>
            <p><strong>Sinopse:</strong> Sinopse do Livro</p>
            <a href="historico.html" class="trade-btn">Quero Trocar</a>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Livros Viajantes. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script JavaScript -->
    <script src="../js/postagem.js"></script>
    <script src="../pages/components/custom-header.js"></script>
</body>

</html>
